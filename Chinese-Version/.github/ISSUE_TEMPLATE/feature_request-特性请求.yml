---
name: Feature Request
description: 为现有子代理建议改进或新功能
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您建议功能！请提供详细信息以帮助我们理解您的请求。

        **注意**：对于新子代理提案，请改用
        "New Subagent Proposal" 模板。

  - type: checkboxes
    id: preliminary-checks
    attributes:
      label: 初步检查
      description: 请确认您已完成这些步骤
      options:
        - label: 我已阅读[行为准则](../CODE_OF_CONDUCT-行为准则.md)
          required: true
        - label: >-
            我已搜索现有问题以确保这不是重复项
          required: true
        - label: 这是一个针对合法使用案例的建设性功能请求
          required: true

  - type: input
    id: subagent
    attributes:
      label: 目标子代理
      description: 此功能将增强哪个子代理？
      placeholder: 例如，python-pro、frontend-developer 等。
    validations:
      required: true

  - type: textarea
    id: problem-description
    attributes:
      label: 问题描述
      description: 此功能解决什么问题？
      placeholder: 当前，用户需要... 这很令人沮丧，因为...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 拟议解决方案
      description: 描述您的首选解决方案
      placeholder: 我希望子代理能够...
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: 使用案例
      description: 提供此功能如何被使用的具体示例
      placeholder: |
        1. 在开发时...
        2. 对于项目...
        3. 帮助...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考虑的替代方案
      description: 您考虑的其他解决方案
      placeholder: 我也考虑了... 但这不起作用，因为...

  - type: textarea
    id: additional-context
    attributes:
      label: 附加上下文
      description: 任何其他相关信息
      placeholder: 在此处添加任何其他上下文、示例或截图...